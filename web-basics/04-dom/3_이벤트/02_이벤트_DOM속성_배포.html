<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h3 style="color: green">DOM요소의 이벤트핸들러 속성 방식</h3>
  <p>DOM요소.on이벤트 = 이벤트핸들러</p>
  <button class="btn1">button1</button>
  <button class="btn2">button2</button>
  <button class="btn3">button3</button>
  <div>클릭한 버튼 : <span class="btn-number"></span></div>
  <script>
    function updateText(n) {
      document.querySelector(".btn-number").textContent = n;
    }

    const $btn1 = document.querySelector(".btn1");
    const $btn2 = document.querySelector(".btn2");
    const $btn3 = document.querySelector(".btn3");

    $btn1.onclick = () => { updateText(1); };
    $btn2.onclick = () => { updateText(2); };
    $btn3.onclick = () => { updateText(3); };
  </script>
</body>

</html>
