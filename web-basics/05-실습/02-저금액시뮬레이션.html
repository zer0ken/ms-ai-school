<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저금액 시뮬레이션</title>
    <link rel="stylesheet" href="02-저금액시뮬레이션.css" />
  </head>
  <body>
    <div id="container">
      <h1>저금액 시뮬레이션</h1>
      <div id="condition">
        <ul>
          <li>
            <div class="label">현재 저금액 :</div>
            <input type="number" name="now" value="0" />원
          </li>
          <li>
            <div class="label">목표 저금액 :</div>
            <input type="number" name="goal" value="0" />원
          </li>
          <li>
            <div class="label">매주 저금할 저금액 :</div>
            <input type="number" name="week" value="0" />원
          </li>
        </ul>
      </div>
      <input type="button" / value="계산하기">
      <div id="result">
        <ol id="simulation">
          <li>
            <div class="weeks">1주차 저금액:</div>
            <div class="now-saving">0원</div>
          </li>
          <li>
            <div class="weeks">2주차 저금액:</div>
            <div class="now-saving">0원</div>
          </li>
        </ol>
      </div>
    </div>
    <script src="02-저금액시뮬레이션.js"></script>
  </body>
</html>
